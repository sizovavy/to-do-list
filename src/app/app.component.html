<to-do-header (toDoItemEntered)="createToDoItem($event)" (checkActiveToDoItemsClicked)="checkActiveToDoItems()"></to-do-header>
<to-do-list [(toDoItems)]="toDoItems" [filterType]="filterType"></to-do-list>
<to-do-footer [toDoItems] = "toDoItems" (filterTypeChange)="applyFilter($event)"></to-do-footer>
