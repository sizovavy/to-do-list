<to-do-header (listItemEntered)="listItemAdd($event)" (checkedAllClicked)="onCheckedAllList()"></to-do-header>
<to-do-list [(listItems)]="listItems" [(listItemsLeftCount)]="listItemsLeftCount" [currentFilter]="currentFilter"></to-do-list>
<to-do-footer [listItemsLeftCount] = "listItemsLeftCount" (filterChanged)="filterApply($event)"></to-do-footer>
